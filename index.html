<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <picture class="picture">
      <Source media="(min-width:600px)" srcset="./images/image-product-desktop.jpg">
      <img src="./images/image-product-mobile.jpg" alt="Product image"/>
    </picture>
    <div class="product-card">
      <h1 class="product-card__kind">Perfume</h1>
      <h2 class="product-card__name">
        Gabrielle Essence Eau De Parfum
      </h2>
      <p class="product-card__description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="product-card__price">
        <span class="product-card__price--now">$149.99</span>
        <span class="product-card__price--prev"><del>$169.99</del></span>
      </div>
      <button class="product-card__add">
        <img src="./images/icon-cart.svg" alt="" class="product-card__add--icon"/>
        <span>Add to Cart  </span>
      </button>
    </div>
  </main>
</body>
</html>
